<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
  crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <div class="card-wrapper">
      <div class="card-image">

      </div>
      <div class="card">
        <div class="order-summary-wrapper">
          <h1 class="order-summary-heading">Order Summary</h1>

          <p class="order-summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        </div>
        <div class="annual-plan-wrapper">
          <div class="music-icon">
            <i class="fas fa-music"></i>
          </div>

          <div class="annual-plan-content">
            <h3 class="annual-plan-heading">Annual Plan</h3>
            <p class="annual-plan-price">$59.99/year</p>
          </div>
          <div class="annual-plan-link">
            <a class="change-link"href="#">Change</a>
          </div>
        </div>
        <div class="payment-wrapper">
        <button class="payment-btn">Proceed to Payment</button>
          <a class="cancel-order-link"href="#">Cancel Order</a>
        </div>
      </div>



    </div>

</body>

</html>
